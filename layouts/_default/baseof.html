<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode }}">
<head>
    {{ partial "headtag" . }}
    <title>{{ .Title }}</title>
</head>
<body class="home">
    {{ $bghome := resources.Get "/img/bg-home.jpeg" }}
    <header class="d-flex flex-column justify-content-center" style="background: linear-gradient(to right top, rgba(0 0 0 / 90%),rgba(0 0 0 / 60%)), center / cover no-repeat fixed url('{{ $bghome.Permalink }}');">
        <div class="container d-flex justify-content-center">
            <figure class="logo-header">
                {{ $logo := resources.Get "img/Logo_GBI.png" }}
                <img src="{{ $logo.Permalink }}" alt="{{ .Title }}">            
            </figure>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>
    <footer class="pt-3 pb-5">
        <div class="container d-flex flex-column justify-content-center text-center">
            {{ partial "footer" . }}
        </div>
    </footer>
</body>
</html>
